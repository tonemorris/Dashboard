<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
  <title>Create User</title>
    <h:outputStylesheet name="/css/login.css" />
</h:head>

<h:body>
  <h:form prependId="false">

    <p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
      <h2>Create User</h2>

      <p:inputText placeholder="User name"  value="#{dashboardView.username}"/>
      <p:password  placeholder="Password" value="#{dashboardView.password}"/>

    <p:panelGrid columns="2" styleClass="ui-fluid center ui-noborder">

      <p:commandButton value="Save" ajax="false" action="#{dashboardView.createUser}"/>
      <p:commandButton value="Reset" ajax="false"  type="reset"/>
      
      </p:panelGrid>
    </p:panelGrid>

  </h:form>
</h:body>
</html>
