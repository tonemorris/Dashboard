
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>Login</title>
		<h:outputStylesheet name="/css/main.css" />
	</h:head>

	<form action="#{dashboardView.baseUrl}/login.xhtml" method="post"
		style="height: 4px;">
		<input type="hidden" name="username" value="#{dashboardView.username}"
			id="username" /> 
		<input type="hidden" name="password"
			value="#{dashboardView.password}" id="password" /> 
		<input type="submit" class="submitLink" />
	</form>

	<form action="http://localhost:9090/login.xhtml" method="post"
		style="height: 4px;">
		<input type="hidden" name="username" value="user" id="username" /> <input
			type="hidden" name="password" value="user" id="password" /> <input
			type="submit" class="submitLink" value="submit2" />
	</form>
</ui:composition>
